
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HustlaHub - Kenya's #1 Professional Services Marketplace | Trusted Service Providers</title>
    <meta name="description" content="Connect with 10,000+ verified service providers across Kenya. Business registration, legal services, home repairs, tutoring & more. Secure payments with Jitenge Token. Book now!" />
    <meta name="keywords" content="Kenya services, service providers, business registration, KRA PIN, legal services, home repairs, tutoring, professional services, Nairobi services, Mombasa services, trusted providers" />
    <meta name="author" content="HustlaHub Services" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://hustlahub.co.ke" />
    
    <!-- Geo targeting -->
    <meta name="geo.region" content="KE" />
    <meta name="geo.country" content="Kenya" />
    <meta name="geo.placename" content="Nairobi, Kenya" />
    
    <!-- Language and locale -->
    <meta name="language" content="English" />
    <meta http-equiv="content-language" content="en-KE" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="HustlaHub Services - Trusted Services in Kenya" />
    <meta property="og:description" content="Kenya's leading marketplace for professional services. 10,000+ verified providers for business, legal, home, and educational services. Secure Jitenge Token payments." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://hustlahub.co.ke" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:locale" content="en_KE" />
    <meta property="og:site_name" content="HustlaHub" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hustlahub_ke" />
    <meta name="twitter:creator" content="@hustlahub_ke" />
    <meta name="twitter:title" content="HustlaHub - Kenya's #1 Professional Services Marketplace" />
    <meta name="twitter:description" content="Connect with 10,000+ verified service providers across Kenya. Business, legal, home & educational services with secure payments." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Additional SEO meta tags -->
    <meta name="theme-color" content="#dc2626" />
    <meta name="msapplication-TileColor" content="#dc2626" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HustlaHub" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.dicebear.com" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "HustlaHub",
      "alternateName": "HustlaHub Services",
      "url": "https://hustlahub.co.ke",
      "description": "Kenya's leading marketplace for professional services",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://hustlahub.co.ke/services?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "areaServed": {
        "@type": "Country",
        "name": "Kenya"
      },
      "serviceType": [
        "Business Registration",
        "Legal Services", 
        "Home Services",
        "Educational Services",
        "Digital Services"
      ]
    }
    </script>
    
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
